<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <div class="header">
    <h1>IP Address Tracker</h1>
    <div class="searchbox">
      <input type="text" placeholder="Search for any IP address" id="user_ip">
      <button id="search_ip"><img src="images/icon-arrow.svg" alt="search"></button>
    </div>
    <div class="resultbox">
      <div class="eachresult">
        <h3>IP Address</h3>
        <p id="res_ip">8.8.8.8</p>
      </div>
      <div class="border"></div>
      <div class="eachresult">
        <h3>Location</h3>
        <p id="res_loc">Mountain View California 94035</p>
      </div>
      <div class="border"></div>
      <div class="eachresult">
        <h3>Timezone</h3>
        <p>UTC <span id="res_timezone">-07:00</span></p>
      </div>
      <div class="border"></div>
      <div class="eachresult">
        <h3>ISP</h3>
        <p id="res_isp">Google LLC</p>
      </div>
    </div>
  </div>
  <div class="mapbox" id="mapid">

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="https://www.instagram.com/developer_sah/" target="_blank">Rahul Sah</a>.
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
